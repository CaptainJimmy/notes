<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Favorite TV Shows</title>
  </head>
  <body>

    <script type="text/javascript">

      // ?declaring variables
      var favTVshows = [];
      var tvShow;

      // For Loop Elements Repeats 3 Times
      for (var i = 1; i < 4; i++) {

        // asks me what my favorite tv show is 3 times, in order
        tvShow = prompt("What's your #" + i + " favorite TV show?");

        // appends array favTVshows
        favTVshows.push(tvShow);
      }

      // starts a loop of the length of the array, alerting all the tv shows in the array
      for (var j = 0; j < favTVshows.length; j++) {

        // alerts the tv show in the array
        alert(favTVshows[j]);
      }

    </script>

  </body>
</html>
