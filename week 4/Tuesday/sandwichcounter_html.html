<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Trigger Clicked</title>

  <!-- Added link to the jQuery Library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</head>

<body>

  <h1>Click to Eat Sandwich</h1>
  <h3 id="pbj">Peanut Butter Jelly<span id="pbjEaten"> </span></h3>
  <h3 id="grilledcheese">Grilled Cheese<span id="grilledcheeseEaten"> </span></h3>
  <h3 id="roastbeef">Roast Beef<span id="roastbeefEaten"></span></h3>
<h4> Total Sandwiches: <span id="sandwichesEatenTotal"></span></h4>  
  <script type="text/javascript">

    // This document.ready isn't necessary in this example... but is needed in cases where the HTML is complex.
    // This code makes sure that the JavaScript doesn't get run until the HTML is finished loading
    // It's useful to become familiar with now.

    $(document).ready(function() {

      // VARIABLES
      // ====================================================================
      // Here we create variables for tracking the number of sandwiches eaten
      // ...
      var sandwichesEatenTotal = 0;
      var grilledcheeseEaten = 0;
      var pbjEaten = 0;
      var roastbeefEaten = 0;

      
      // ...

      // FUNCTIONS
      // ====================================================================
      // Here we create various on "click" functions which capture the clicks
      // Inside each click event is the code to create an alert, update the counter, then show the updated count.
      // ...
$("#pbj").on("click", function(){
  sandwichesEatenTotal++;
  pbjEaten++;
  $("#sandwichesEatenTotal").html(sandwichesEatenTotal);
  $("#pbjEaten").html(pbjEaten);
});

$("#grilledcheese").on("click", function(){
  sandwichesEatenTotal++;
  grilledcheeseEaten++;
  $("#sandwichesEatenTotal").html(sandwichesEatenTotal);
  $("#grilledcheeseEaten").html(grilledcheeseEaten);
});
$("#roastbeef").on("click", function(){
  sandwichesEatenTotal++;
  roastbeefEaten++;
  $("#sandwichesEatenTotal").html(sandwichesEatenTotal);
  $("#roastbeefEaten").html(roastbeefEaten);
});
    

    });

</script>

</body>

</html>
